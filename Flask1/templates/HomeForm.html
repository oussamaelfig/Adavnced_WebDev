{% extends 'base.html' %}
{% block title %}
    Home Form
{% endblock %}

{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <form action="{{ url_for("hello_world") }}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="fName" name="fname" class="form-control" id="FirstName">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="lName" name="lname" class="form-control" id="LastName">
            </div>

            <div class="form-group">
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" value="White"
                           class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">White</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" value="Red"
                           class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Red</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="customRadio" value="Blue"
                           class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">Blue</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio4" name="customRadio" value="Orange"
                           class="custom-control-input">
                    <label class="custom-control-label" for="customRadio4">Orange</label>
                </div>
            </div>
            <div class="form-group">

                <select class="custom-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
